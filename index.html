<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>點餐系統</title>
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --primary-color: #00B900;
            --text-color: #2c3e50;
            --accent-color: #e54d42;
        }

        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            background-attachment: fixed;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
            /* Prevent bounce effect on iOS */
            overscroll-behavior-y: none;
        }

        /* Ambient Background Blobs */
        body::before,
        body::after {
            content: '';
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            z-index: -1;
            filter: blur(60px);
            opacity: 0.6;
            animation: float 10s infinite alternate;
        }

        body::before {
            background: #ff9a9e;
            top: -50px;
            left: -50px;
        }

        body::after {
            background: #a18cd1;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        .container {
            max-width: 600px;
            margin: 0 auto 100px auto; /* Increased bottom margin for cart bar */
            /* Glassmorphism Effect */
            background: rgba(255, 255, 255, 0.35);
            box-shadow: var(--glass-shadow);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 25px;
            position: relative;
            z-index: 1;
        }

        h2 {
            color: var(--text-color);
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
        }

        /* Menu Items as Cards */
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.4);
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            /* Improve touch response */
            touch-action: manipulation;
        }

        .menu-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 15px rgba(0,0,0,0.05);
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .item-price {
            color: var(--accent-color);
            font-weight: 600;
            font-size: 0.95em;
        }

        .add-btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #0f5132;
            border: none;
            width: 44px; /* Slightly larger for touch */
            height: 44px;
            border-radius: 50%;
            font-size: 24px;
            line-height: 1;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(67, 233, 123, 0.3);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 4px; /* visually align + */
            flex-shrink: 0; /* Prevent shrinking */
        }

        .add-btn:active {
            transform: scale(0.9);
        }

        /* Modal styling - FIXED FOR MOBILE */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Darker dim for better contrast */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000; /* High Z-Index */
            animation: fadeIn 0.3s;
            
            /* Critical fix for mobile scrolling */
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95); /* More opaque */
            /* Use percentage margin for better mobile adaptability */
            margin: 10% auto;
            /* Add bottom margin so it doesn't get cut off */
            margin-bottom: 50px;
            padding: 30px;
            width: 85%;
            max-width: 400px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.8);
            animation: slideUp 0.3s;
            position: relative;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h3 {
            margin-top: 0;
            text-align: center;
            color: #333;
            border-bottom: 2px solid rgba(0,0,0,0.05);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .option-group {
            margin-bottom: 20px;
        }

        .option-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }

        /* Glassy Inputs */
        select, input {
            width: 100%;
            padding: 12px;
            background: rgba(240, 240, 240, 0.8); /* Less transparent for input visibility */
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px; /* Prevents zoom on iOS */
            outline: none;
            transition: 0.3s;
            color: #333;
            appearance: none; /* Remove default arrow */
        }

        /* Custom dropdown arrow */
        .option-group select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23333' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
        }

        select:focus, input:focus {
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 185, 0, 0.2);
            border-color: var(--primary-color);
        }

        /* Modal Buttons */
        .modal-btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-cancel {
            flex: 1;
            padding: 14px; /* Larger touch target */
            background: transparent;
            border: 1px solid #ddd;
            border-radius: 12px;
            color: #666;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            touch-action: manipulation;
        }

        .btn-confirm {
            flex: 1;
            padding: 14px; /* Larger touch target */
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(0, 185, 0, 0.3);
            cursor: pointer;
            touch-action: manipulation; /* Prevents double-tap zoom delay */
        }
        
        .btn-confirm:active {
            transform: scale(0.98);
        }

        /* Cart Bar - Glassmorphism */
        .cart-bar {
            position: fixed;
            bottom: 20px; /* Safe area from bottom */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 560px;
            background: rgba(255, 255, 255, 0.9); /* Higher opacity for readability */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.8);
            z-index: 900;
            
            /* Ensure it sits above standard content but below modal */
            padding-bottom: max(15px, env(safe-area-inset-bottom)); /* iOS Home bar safe area */
            margin-bottom: env(safe-area-inset-bottom);
        }

        .cart-total {
            font-weight: 700;
            font-size: 1.2em;
            color: #333;
        }

        .submit-btn {
            background: linear-gradient(135deg, #00B900 0%, #009900 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 185, 0, 0.3);
            cursor: pointer;
            transition: 0.3s;
            width: auto;
            touch-action: manipulation;
        }
        
        .submit-btn:disabled {
            background: #ccc;
            box-shadow: none;
        }
        
        .submit-btn:active {
            transform: scale(0.98);
        }

        /* Shop Selection Buttons */
        #menu-list .submit-btn {
            width: 100%;
            margin-bottom: 15px !important;
            background: rgba(255, 255, 255, 0.6);
            color: #333;
            border: 1px solid rgba(255,255,255,0.6);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        #menu-list .submit-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        #loading {
            text-align: center;
            margin-top: 50vh;
            transform: translateY(-50%);
            font-weight: bold;
            color: rgba(0,0,0,0.5);
            font-size: 1.2em;
        }
        
        /* Spinner for loading */
        #loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div id="loading">載入菜單中</div>

    <div id="app" class="container hidden">
        <h2 id="shop-title">飲料店</h2>
        <div id="menu-list"></div>
    </div>

    <!-- Options Modal -->
    <div id="options-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-item-name"></h3>

            <div class="option-group">
                <label>尺寸</label>
                <select id="size-select">
                    <!-- Options injected by JS -->
                </select>
            </div>

            <div class="option-group">
                <label>甜度</label>
                <select id="sugar-select">
                    <option value="正常糖">正常糖</option>
                    <option value="少糖">少糖</option>
                    <option value="半糖">半糖</option>
                    <option value="微糖">微糖</option>
                    <option value="無糖">無糖</option>
                </select>
            </div>

            <div class="option-group">
                <label>冰塊</label>
                <select id="ice-select">
                    <option value="正常冰">正常冰</option>
                    <option value="少冰">少冰</option>
                    <option value="微冰">微冰</option>
                    <option value="去冰">去冰</option>
                    <option value="熱">熱</option>
                </select>
            </div>

            <div class="option-group">
                <label>數量</label>
                <input type="number" id="quantity-input" value="1" min="1" max="99">
            </div>

            <div class="modal-btn-group">
                <button onclick="closeModal()" class="btn-cancel">取消</button>
                <button onclick="confirmItem()" class="btn-confirm">加入購物車</button>
            </div>
        </div>
    </div>

    <!-- Cart Bar -->
    <div id="cart-bar" class="cart-bar hidden">
        <div class="cart-total">總計: $<span id="total-price">0</span></div>
        <button onclick="submitOrder()" class="submit-btn" id="submit-btn">
            送出訂單 (<span id="cart-count">0</span>)
        </button>
    </div>

    <script>
        // CONFIGURATION: Replace with your Google Apps Script Web App URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbwqFl5mfTTi1kRCffudjhzWZZpUZDWcxBx7EcZrJ6PBJJHZTQ8oyIK_Jl26RUMIhtHhbA/exec';

        let currentShop = "";
        let currentItem = null;
        let cart = [];

        window.onload = async function () {
            // Check if API_URL is set
            if (API_URL === 'https://script.google.com/macros/s/AKfycbwqFl5mfTTi1kRCffudjhzWZZpUZDWcxBx7EcZrJ6PBJJHZTQ8oyIK_Jl26RUMIhtHhbA/exec') {
                console.warn('Please update API_URL in index.html');
            }
            await initializeLiff();
        };

        async function initializeLiff() {
            try {
                // Try to Initialize LIFF first
                let isLiffAvailable = false;
                try {
                    await liff.init({ liffId: "2008582471-8eAzmDnL" });
                    isLiffAvailable = true;
                } catch (liffErr) {
                    console.log('LIFF init warning:', liffErr);
                }

                // Get shop parameter from LIFF context or URL
                if (isLiffAvailable && liff.isInClient()) {
                    // When opened from LINE, get parameters from LIFF context
                    const context = liff.getContext();
                    console.log('LIFF Context:', context);

                    // Try to get shop from query string in LIFF URL
                    const liffUrl = window.location.href;
                    const url = new URL(liffUrl);
                    currentShop = url.searchParams.get('shop');

                    console.log('Shop from LIFF URL:', currentShop);
                } else {
                    // Direct browser access or LIFF not available
                    const urlParams = new URLSearchParams(window.location.search);
                    currentShop = urlParams.get('shop');
                    console.log('Shop from URL params:', currentShop);
                }

                if (currentShop) {
                    document.getElementById('shop-title').innerText = currentShop;
                    loadMenu(currentShop);
                } else {
                    document.getElementById('shop-title').innerText = '請選擇店家';
                    loadShopList();
                }

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');

            } catch (err) {
                console.error(err);
                alert('初始化錯誤: ' + err);
            }
        }

        async function loadShopList() {
            try {
                const res = await fetch(`${API_URL}?action=getShopList`);
                if (!res.ok) throw new Error('Network response was not ok');
                const shops = await res.json();
                renderShopSelection(shops);
            } catch (err) {
                console.error(err);
                alert('無法讀取店家列表。請確認:\n1. GAS 已部署為 Web App (Anyone)\n2. API_URL 設定正確');
            }
        }

        async function loadMenu(shop) {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('app').classList.add('hidden'); // Hide app while loading new menu
            
            try {
                const res = await fetch(`${API_URL}?action=getMenu&shop=${encodeURIComponent(shop)}`);
                if (!res.ok) throw new Error('Network response was not ok');
                const menuItems = await res.json();
                renderMenu(menuItems);
            } catch (err) {
                alert("讀取菜單失敗: " + err);
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
            }
        }

        function renderShopSelection(shops) {
            const list = document.getElementById('menu-list');
            list.innerHTML = '';

            if (!shops || shops.length === 0) {
                list.innerHTML = '<p style="text-align: center;">找不到任何店家，請檢查 API 回傳。</p>';
                return;
            }

            shops.forEach(shop => {
                const btn = document.createElement('button');
                btn.className = 'submit-btn'; // Will take specific style from CSS override
                btn.innerText = shop;
                btn.onclick = function () {
                    currentShop = shop;
                    document.getElementById('shop-title').innerText = currentShop;
                    loadMenu(currentShop);
                };
                list.appendChild(btn);
            });
        }

        function renderMenu(menuItems) {
            const list = document.getElementById('menu-list');
            list.innerHTML = '';

            if (!menuItems || menuItems.length === 0) {
                list.innerHTML = `<p style="text-align: center; color: #555;">"${currentShop}" 暫無菜單</p>`;
                return;
            }

            menuItems.forEach(item => {
                const el = document.createElement('div');
                el.className = 'menu-item';

                // 計算價格顯示
                let priceDisplay = '';
                const hasM = item.priceM && item.priceM !== '-';
                const hasL = item.priceL && item.priceL !== '-';

                if (hasM && hasL) {
                    priceDisplay = `$${item.priceM} - $${item.priceL}`;
                } else if (hasM) {
                    priceDisplay = `$${item.priceM} (僅M杯)`;
                } else if (hasL) {
                    priceDisplay = `$${item.priceL} (僅L杯)`;
                } else {
                    priceDisplay = '價格未設定';
                }

                el.innerHTML = `
                    <div class="item-info">
                        <div class="item-name">${item.item}</div>
                        <div class="item-price">${priceDisplay}</div>
                    </div>
                    <button class="add-btn" onclick='openModal(${JSON.stringify(item)})'>+</button>
                `;
                list.appendChild(el);
            });
        }

        function openModal(item) {
            currentItem = item;
            document.getElementById('modal-item-name').innerText = item.item;

            // 動態生成尺寸選項
            const sizeSelect = document.getElementById('size-select');
            sizeSelect.innerHTML = '';

            const hasM = item.priceM && item.priceM !== '-';
            const hasL = item.priceL && item.priceL !== '-';

            if (hasM) {
                const optionM = document.createElement('option');
                optionM.value = 'M';
                optionM.textContent = `中杯 (M) - $${item.priceM}`;
                sizeSelect.appendChild(optionM);
            }

            if (hasL) {
                const optionL = document.createElement('option');
                optionL.value = 'L';
                optionL.textContent = `大杯 (L) - $${item.priceL}`;
                sizeSelect.appendChild(optionL);
            }

            if (!hasM && !hasL) {
                alert('此品項暫無可用尺寸');
                return;
            }

            // 重置數量為 1
            document.getElementById('quantity-input').value = 1;
            
            // Prevent body scrolling when modal is open (optional but good for UX)
            document.body.style.overflow = 'hidden';

            document.getElementById('options-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('options-modal').style.display = 'none';
            // Restore body scrolling
            document.body.style.overflow = '';
            currentItem = null;
        }

        function confirmItem() {
            // Safety check
            if (!currentItem) {
                closeModal();
                return;
            }

            const size = document.getElementById('size-select').value;
            const sugar = document.getElementById('sugar-select').value;
            const ice = document.getElementById('ice-select').value;
            const quantity = parseInt(document.getElementById('quantity-input').value) || 1;

            // 根據選擇的尺寸設定價格
            let price = 0;
            if (size === 'M') {
                price = currentItem.priceM;
            } else if (size === 'L') {
                price = currentItem.priceL;
            }

            // 根據數量加入購物車（相同配置的多杯飲料）
            for (let i = 0; i < quantity; i++) {
                cart.push({
                    name: currentItem.item,
                    size,
                    sugar,
                    ice,
                    price: price
                });
            }

            updateCartUI();
            closeModal();
        }

        function updateCartUI() {
            const total = cart.reduce((sum, item) => {
                const itemPrice = typeof item.price === 'string' ? parseInt(item.price) : item.price;
                return sum + (itemPrice || 0);
            }, 0);
            document.getElementById('total-price').innerText = total;

            // 計算總杯數
            const totalQuantity = cart.length;
            document.getElementById('cart-count').innerText = totalQuantity;

            const cartBar = document.getElementById('cart-bar');
            if (cart.length > 0) {
                cartBar.classList.remove('hidden');
            } else {
                cartBar.classList.add('hidden');
            }
        }

        function getUserId() {
            // 檢查 localStorage 中是否已有 userId
            let localUserId = localStorage.getItem('drinkOrderUserId');
            if (!localUserId) {
                // 產生新的唯一 ID (使用時間戳記 + 隨機數)
                localUserId = 'web_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('drinkOrderUserId', localUserId);
            }
            return localUserId;
        }

        function submitOrder() {
            if (cart.length === 0) return;

            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = '處理中...';

            if (liff.isInClient() && liff.isLoggedIn()) {
                // LIFF 環境：使用真實的 LINE 使用者資訊
                liff.getProfile().then(profile => {
                    sendOrderToBackend(profile.userId, profile.displayName);
                }).catch(err => {
                    console.warn('Profile fetch failed:', err);
                    // 如果失敗，使用 localStorage 的 ID
                    const fallbackId = getUserId();
                    sendOrderToBackend(fallbackId, 'LINE User (Error)');
                });
            } else {
                // 電腦瀏覽器：使用 localStorage 持久化的 ID
                const webUserId = getUserId();
                sendOrderToBackend(webUserId, 'Web User');
            }
        }

        async function sendOrderToBackend(userId, userName) {
            const btn = document.getElementById('submit-btn');
            const orderData = {
                userId: userId,
                userName: userName,
                shop: currentShop,
                items: cart
            };

            const payload = {
                action: 'saveOrder',
                data: orderData
            };

            try {
                // Use text/plain to avoid CORS preflight (Simple Request)
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'text/plain' }
                });

                const result = await res.json();

                if (result.status === 'success') {
                    alert('點餐成功！');
                    cart = [];
                    updateCartUI();
                    
                    // 在 LIFF 環境中關閉視窗並提前返回，避免執行 finally 區塊
                    if (liff.isInClient()) {
                        liff.closeWindow();
                        return;
                    }
                    
                    // 非 LIFF 環境：重置按鈕狀態
                    btn.disabled = false;
                    btn.innerText = `送出訂單 (0)`;
                } else {
                    throw new Error(result.message || 'Unknown error');
                }
            } catch (err) {
                alert('點餐失敗: ' + err);
                console.error(err);
                
                // 錯誤時恢復按鈕狀態
                btn.disabled = false;
                btn.innerText = `送出訂單 (${cart.length})`;
            }
        }
    </script>
