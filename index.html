        function confirmItem() {
            if (!currentItem) {
                closeModal();
                return;
            }

            const size = document.getElementById('size-select').value;
            const sugar = document.getElementById('sugar-select').value;
            const ice = document.getElementById('ice-select').value;
            const quantity = parseInt(document.getElementById('quantity-input').value) || 1;

            let price = 0;
            if (size === 'M') {
                price = currentItem.priceM;
            } else if (size === 'L') {
                price = currentItem.priceL;
            }

            for (let i = 0; i < quantity; i++) {

        function updateCartUI() {
            const total = cart.reduce((sum, item) => {
                const itemPrice = typeof item.price === 'string' ? parseInt(item.price) : item.price;
                return sum + (itemPrice || 0);
            }, 0);

            const totalPriceEl = document.getElementById('total-price');
            const cartCountEl = document.getElementById('cart-count');
            const cartBar = document.getElementById('cart-bar');

            if (!totalPriceEl || !cartCountEl || !cartBar) {
                return;
            }

            totalPriceEl.innerText = total;
            const totalQuantity = cart.length;
            cartCountEl.innerText = totalQuantity;

            if (cart.length > 0) {
                cartBar.classList.remove('hidden');
            } else {
                cartBar.classList.add('hidden');
            }
        }

        // Cart Modal Management
        function openCartModal() {
            renderCartItems();
            document.body.style.overflow = 'hidden';
            document.getElementById('cart-modal').style.display = 'block';

        function closeCartModal() {
            document.getElementById('cart-modal').style.display = 'none';

        function renderCartItems() {
            const list = document.getElementById('cart-items-list');

            if (cart.length === 0) {
                list.innerHTML = '<div class="empty-cart"><div class="empty-cart-icon">üõí</div><p>Ë≥ºÁâ©ËªäÊòØÁ©∫ÁöÑ<br>Âø´ÂéªÈÅ∏Ë≥ºÁæéÂë≥È£≤ÊñôÂêßÔºÅ</p></div>';
                return;
            }

            // Group items by identical specs
            const groupedItems = {};
            cart.forEach((item, index) => {
                const key = `${item.name}|${item.size}|${item.sugar}|${item.ice}|${item.price}`;
                if (!groupedItems[key]) {
                    groupedItems[key] = {
                        ...item,
                        indices: [],
                        count: 0
                    };
                }
                groupedItems[key].indices.push(index);
                groupedItems[key].count++;
            });

            list.innerHTML = '';

            Object.values(groupedItems).forEach(group => {
                const el = document.createElement('div');
                el.className = 'cart-item';

                el.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${group.name}</div>
                        <div class="cart-item-specs">${group.size} | ${group.sugar} | ${group.ice}</div>
                        <div class="cart-item-price">$${group.price} √ó ${group.count}</div>
                    </div>
                    <div class="cart-item-actions">
                        <div class="qty-control">
                            <button class="qty-btn" onclick='updateGroupQuantity(${JSON.stringify(group.indices)}, -1)'>Ôºç</button>
                            <span class="qty-display">${group.count}</span>
                            <button class="qty-btn" onclick='updateGroupQuantity(${JSON.stringify(group.indices)}, 1)'>Ôºã</button>
                        </div>
                        <button class="remove-btn" onclick='removeGroup(${JSON.stringify(group.indices)})'>
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                            </svg>
                        </button>
                    </div>
                `;

                list.appendChild(el);
            });
        }

        function updateGroupQuantity(indices, delta) {
            if (delta > 0) {
                // Add one more of the same item
                const templateItem = cart[indices[0]];
                cart.push({ ...templateItem });
            } else if (delta < 0 && indices.length > 0) {
                // Remove one
                const indexToRemove = indices[indices.length - 1];
                cart.splice(indexToRemove, 1);
            }

            updateCartUI();
            renderCartItems();
        }

        function removeGroup(indices) {
            // Remove all items in this group
            indices.sort((a, b) => b - a); // Remove from end to start
            indices.forEach(index => {
                cart.splice(index, 1);
            });

            updateCartUI();
            renderCartItems();
        }

            }
        }
